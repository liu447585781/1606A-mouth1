<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        function preLoadImg(src) {
            return new Promise((resolve, reject) => {
                let image = new Image();
                image.onload = function() {
                    resolve(image)
                }
                image.onerror = function() {
                    reject('图片找不到')
                }
                image.src = src;
            })

        }
        let url = null;
        url = ['https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1546478130&di=9113c8bf9cbf9f38050bddad78c409d1&imgtype=jpg&er=1&src=http%3A%2F%2Fwww.zjchunyin.com%2Fpublic%2Fuploads%2Fimages%2F2017%2F07%2F20170714172401143.jpg',
            'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545883413219&di=9bacefd93afc881b22c7063423c11c89&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F010acb59719f04a8012193a3c8e491.png%401280w_1l_2o_100sh.png',
            'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545883413219&di=3eaa4be64dd1f2f819c06dba3860fe64&imgtype=0&src=http%3A%2F%2Fimg14.360buyimg.com%2Fn0%2Fjfs%2Ft157%2F175%2F1238265456%2F19748%2F35e76423%2F53a81945N70e0a9d9.jpg',
            'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545829427125&di=7f31880e8eb71d1e58e00e3370c914b0&imgtype=0&src=http%3A%2F%2Fimg0.pconline.com.cn%2Fpconline%2F1609%2F01%2F8319640_33_thumb.jpg'
        ];

        var loadImgAsync = (imgs) => {
            imgs.forEach(async(item) => {
                let img = await preLoadImg(item)
                document.body.appendChild(img)
            })
        }

        loadImgAsync(url)
    </script>
</body>

</html>
